<!DOCTYPE html>
<html>
    <body>

        <ul id="ul">
            <li id="one">1</li>
            <li id="two">4</li>
          </ul>

        <script>
            //https://javascript.info/task/append-to-list
            one.insertAdjacentHTML("afterend", "<li>3</li>"); // kind of works like a stack put the one u want at the bottom first
            one.insertAdjacentHTML("afterend", "<li>2</li>");
            //better solution 1 liner one.insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');

        </script>
    </body>
</html>

<html>
<body>

  <ul>
    <li>Animals

            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>

    <li>Fishes

  <script>
    //https://javascript.info/task/tree-info
      "use strict";
      
    for(let elem of document.querySelectorAll("li")){
        let text = elem.firstChild.data; // after the elem (li) the first child is the white text (text node) and the string is stored in the data property
        if(text.includes("\n")) text = text.slice(0,text.indexOf("\n"));// easier solution is text.trim();
        
        alert(text+ ": " + elem.querySelectorAll("li").length); // another solution instead of elem.query li.getElementsByTagName('li').length

    }
  </script>

</html>
